<d-m-teaserFE namespace="teaserFE-default-">
    <h1>Delica Teaser</h1>
    <br>
    <div class="teaser-container">
        <div class="row higher">
            <div class="column-left longer">
                <div class=" image big-image sub">
                    <a-picture namespace="picture-cover-" defaultSource="./img/Kaffee_5.jpg" alt="Kaffee"></a-picture>
                    <!-- <img src="./img/Kaffee_5.jpg" alt=""> -->
                    <h2 class="title">KAFFEE</h2>
                </div>
            </div>
            <div class="spacer w"></div>
            <div class="column-right shorter">
                <div class="image small-image sub">
                    <a-picture namespace="picture-cover-" defaultSource="./img/Snacking.jpg" alt="Snacking"></a-picture>
                    <!-- <img src="./img/Snacking.jpg" alt=""> -->
                    <h2 class="title">SNACKS</h2>
                </div>
                <div class="image small-image sub">
                    <a-picture namespace="picture-cover-" defaultSource="./img/Cooking_v0.jpg" alt="Kochen und Backen"></a-picture>
                    <!-- <img src="./img/Cooking_v0.jpg" alt=""> -->
                    <h2 class="title">KOCHEN & BACKEN</h2>
                </div>
            </div>
        </div>
        <div class="row lower">
            <div class="column-left same">
                <div class="image big-image sub">
                    <a-picture namespace="picture-cover-" defaultSource="./img/Biscuits_1x1.png" alt="Biscuit"></a-picture>
                    <!-- <img src="./img/Biscuits_1x1.png" alt=""> -->
                    <h2 class="title">BISCUITS</h2>
                </div>
            </div>
            <div class="spacer w"></div>
            <div class="column-right same">
                <div class="image big-image sub">
                    <a-picture namespace="picture-cover-" defaultSource="./img/Schokolade_Clouds_Teaser.jpg" alt="Schokolade"></a-picture>
                    <!-- <img src="./img/Schokolade_Clouds_Teaser.jpg" alt=""> -->
                    <h2 class="title">SCHOKOLADE</h2>
                </div>
            </div>
        </div>
        <div class="row lower">
            <div class="column-left same">
                <div class="image big-image sub">
                    <a-picture namespace="picture-cover-" defaultSource="./img/Glace_v01.jpg" alt="Glace"></a-picture>
                    <!-- <img src="./img/Glace_v01.jpg" alt=""> -->
                    <h2 class="title">GLACE</h2>
                </div>
            </div>
            <div class="spacer w"></div>
            <div class="column-right same">
                <div class="image big-image sub">
                    <a-picture namespace="picture-cover-" defaultSource="./img/Kaugummi.jpg" alt="Kaugummi"></a-picture>
                    <!-- <img src="./img/Kaugummi.jpg" alt=""> -->
                    <h2 class="title">KAUGUMMI</h2>
                </div>
            </div>
        </div>
    </div>
</d-m-teaserFE>
